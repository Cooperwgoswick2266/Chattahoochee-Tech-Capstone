<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvidia Stock Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {

            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #stock-price {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nvidia Stock Tracker</h1>
        <div id="stock-price"></div>
    </div>

    <script>
        // Function to fetch stock data from MarketWatch
        function fetchStockData() {
            fetch('https://www.marketwatch.com/investing/stock/nvda')
            .then(response => response.text())
            .then(data => {
                // Parsing HTML response to extract stock price
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(data, 'text/html');
                const stockPriceElement = htmlDocument.querySelector('bg-quote.value');
                if (stockPriceElement) {
                    const stockPrice = stockPriceElement.textContent.trim();
                    // Displaying stock price on the webpage
                    document.getElementById('stock-price').innerText = stockPrice;
                } else {
                    console.error('Error: Unable to find stock price element.');
                }
            })
            .catch(error => console.error('Error fetching stock data:', error));
        }

        // Fetch stock data initially when the page loads
        fetchStockData();

        // Update stock data every 10 seconds
        setInterval(fetchStockData, 10000);
    </script>
</body>
</html>
